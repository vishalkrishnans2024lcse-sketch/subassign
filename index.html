<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Assignment Portal</title><script src="https://cdn.tailwindcss.com"></script><style>body{background:linear-gradient(135deg,#0ea5e9 0,#10b981 100%);min-height:100vh;position:relative}body::before{content:'';position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:600px;height:600px;background-image:url('https://cdn-icons-png.flaticon.com/512/3976/3976625.png');background-size:contain;background-repeat:no-repeat;background-position:center;opacity:.08;z-index:0;pointer-events:none}.glass{background:rgba(255,255,255,.1);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.2)}.glass-card{background:rgba(255,255,255,.15);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,.3);box-shadow:0 8px 32px 0 rgba(31,38,135,.37)}.glass-input{background:rgba(255,255,255,.2);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.3);color:#fff}.glass-input::placeholder{color:rgba(255,255,255,.7)}.glass-input:focus{background:rgba(255,255,255,.25);outline:0;border-color:rgba(255,255,255,.5)}button{position:relative;overflow:hidden;transition:all .3s ease}button:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(0,0,0,.3)}button:active{transform:translateY(0);box-shadow:0 5px 15px rgba(0,0,0,.2)}button::before{content:'';position:absolute;top:50%;left:50%;width:0;height:0;border-radius:50%;background:rgba(255,255,255,.3);transform:translate(-50%,-50%);transition:width .6s,height .6s}button:active::before{width:300px;height:300px}</style><script defer="defer" src="/subassign/static/js/main.d55f8828.js"></script></head><body><div id="root" style="position:relative;z-index:1"></div></body></html>
